<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steven's LeetCode Practice List</title>
    <style>
      ul li {
        text-decoration-line: underline;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center"><h1>Steven's LeetCode Practice List</h1></div>
    <div style="display: flex; width: 100%">
      <div style="width: 25%; border: 5px solid black">
        <ul>
          <li onclick="loadMarkdownContentByFileName('779. K-th Symbol in Grammar')">779. K-th Symbol in Grammar</li>
          <li onclick="loadMarkdownContentByFileName('823. Binary Trees With Factors')">823. Binary Trees With Factors</li>
        </ul>
      </div>
      <div style="width: 75%; border: 5px solid black; border-left: none; padding-left: 5px" id="markdownField"></div>
    </div>
  </body>
  <script src="./lib/marked.min.js"></script>
  <script>
    function loadMarkdownContentByFileName(filename) {
      fetch("./MDFiles/" + filename + ".md")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("markdownField").innerHTML = marked.parse(data);
        })
        .catch((error) => {
          console.error("An error occurred:", error);
        });
    }
  </script>
</html>
